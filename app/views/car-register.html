<h1>Â¡Da de alta tu coche para compartir gastos!</h1>
<form novalidate class="simple-form">
  Nombre: <input type="text" ng-model="car.name" /><br />
  E-mail: <input type="email" ng-model="car.email" /><br />
  Telefono: <input type="tel" ng-model="car.telefono" /><br />
  Plazas: <input type="number" min="1" ng-model="car.sitios" />
  <input type="button" ng-click="reset()" value="Reset" />
  <input type="submit" ng-click="register(car)" value="Save" />
</form>
