<h1>Â¡Da de alta tu coche para compartir gastos!</h1>
<form novalidate class="simple-form">
    Nombre: <input type="text" ng-model="carregister.car.name" /><br />
    E-mail: <input type="email" ng-model="carregister.car.email" /><br />
    Telefono: <input type="tel" ng-model="carregister.car.telefono" /><br />
    Plazas: <input type="number" min="1" ng-model="carregister.car.sitios" />
    <input type="button" ng-click="carregister.reset()" value="Reset" />
    <input type="submit" ng-click="carregister.register(car)" value="Save" />
  </form>
